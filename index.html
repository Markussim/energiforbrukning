<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      setTimeout(function () {
        if(document.getElementById("power").innerHTML == "") {
          document.getElementById("power").innerText = "Misslykades att koppla till servern"
        } else {
          
        }
      }, 3000);

      const socket = io();

      socket.on("connect", () => {
        $(function () {
          socket.on("power", function (msg) {
            console.log("Msg " + msg);
            $("#power").text(msg + " watt");
          });
        });
      });
    </script>
  </head>
  <body>
    <p id="power"></p>
  </body>
</html>
